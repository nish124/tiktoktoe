<h1 *ngIf=!this.gameover>Current Player : {{ player }}</h1>
<button nbButton outline status="danger" (click)="newGame()">Start the New Game</button>
<h2 *ngIf="winner">
    Player {{ winner }} won the Game...!
</h2>

<main>
    <app-sqaure *ngFor="let val of squares; let i=index" [value]="val" (click) = "makeMove(i)">
        
    </app-sqaure>
</main>
